<div [formGroup]="parent">
  <mat-button-toggle-group multiple>
    <mat-button-toggle *ngFor="let answer of answers" [value]="answer" [checked]="answer.selected" (change)="change($event)">{{answer.answer}}</mat-button-toggle>
  </mat-button-toggle-group>

  <mat-button-toggle-group multiple>
