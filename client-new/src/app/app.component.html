<h1>
  {{title}}
</h1>

<mat-input-container>
  <input matInput placeholder="Simple Input" [(ngModel)]="title">
</mat-input-container>

<mat-icon>home</mat-icon>

<button mat-raised-button>I'm a button</button>

<mat-select placeholder="I'm a select" [(ngModel)]="selectedValue">
  <mat-option *ngFor="let item of [{value:'0', view:'zero'}, {value:'1', view:'one'}, {value:'2', view:'Two'}]"
             [value]="item.value">
    {{item.view}}
  </mat-option>
</mat-select>
