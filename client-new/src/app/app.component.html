<h1>
  {{title}}
</h1>

<app-question-admin-dialog></app-question-admin-dialog>

<mat-icon>home</mat-icon>

<button mat-raised-button (click)="foo()">I'm a button</button>

<mat-select placeholder="I'm a select" [(ngModel)]="selectedValue">

             [value]="item.value">
    {{item.view}}
  </mat-option>
</mat-select>
