version: '2'
services:
    yabeng-server:
        build: ./server/
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
    yabeng-client:
        build: ./client/
        ports:
            - 80:80
        depends_on:
            - yabeng-model
    yabeng-model:
        build: ./model/
        image: yabeng-model
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - ./data/db:/data/db
        ports:
            - 27017:27017
